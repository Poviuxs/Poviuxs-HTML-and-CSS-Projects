<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tags Example</title>
</head>
<body>

  <!-- <article> tag -->
  <article>
    <h1>Article Title</h1>
    <p>This is the content of the article.</p>
  </article>

  <!-- <details> tag -->
  <details>
    <summary>Click to show more details</summary>
    <p>Additional information or controls go here.</p>
  </details>

  <!-- <time> tag with datetime attribute -->
  <p>Published on: <time datetime="2024-02-24">February 24, 2024</time></p>

</body>
</html>
