<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
<link rel="stylesheet" type="text/css" href="CSS_table.css">
</head>
<body>


    <h2>Temperaure in Lithuania during winter</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Dec</th>
                <th>Jan</th>
                <th>Feb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dec 1 - 15 C </td>
                <td>Jan 3, 0 C</td>
                <td>Feb </td>
            </tr>
            <tr>
                <td>Dec 2 - 17 C</td>
                <td>Jan 2 - 17 C</td>
                <td>Feb</td>
            </tr>
            <tr>
                <td>Dec 3- 20 C </td>
                <td>Jan 10  - 27 C </td>
                <td>Feb</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
