<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Dec 1</li>
        <li>Jan 2 </li>
        <li>Feb 3</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Dec</li>
        <li>Jan </li>
        <li>Feb</li>
    </ol>

</body>
</html>
